<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Fraud Detection</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Fraud Detection System - for Card Transactions</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TransactionHour</h5>
                            <!-- Departure -->
                            <input type="number" name="TransactionHour" id="TransactionHour" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
					<div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">TransactionType</h5>
                            <select name="TransactionType" id="TransactionType" required="required">
                                <option value="CASH_IN">CASH_IN</option>
                                <option value="CASH_OUT">CASH_OUT</option>
                                <option value="DEBIT">DEBIT</option>
                                <option value="PAYMENT">PAYMENT</option>
                                <option value="TRANSFER">TRANSFER</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Old_Balance_Origin</h5>
                            <!-- Departure -->
                            <input type="number" name="Old_Balance_Origin" id="Old_Balance_Origin" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">New_Balance_Origin</h5>
                            <!-- Departure -->
                            <input type="number" name="New_Balance_Origin" id="New_Balance_Origin" required="required">
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Old_Balance_Destination</h5>
                            <!-- Departure -->
                            <input type="number" name="Old_Balance_Destination" id="Old_Balance_Destination" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">New_Balance_Destination</h5>
                            <!-- Departure -->
                            <input type="number" name="New_Balance_Destination" id="New_Balance_Destination" required="required">
                        </div>
                    </div>
                </div>
            </div>







            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TransactionAmount</h5>
                            <!-- Departure -->
                            <input type="number" name="TransactionAmount" id="TransactionAmount" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">FraudFlag (0 or 1)</h5>
                            <!-- Departure -->
                            <input type="number" name="FraudFlag" id="FraudFlag" required="required">
                        </div>
                    </div>
                </div>
            </div>











            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Check for fraud" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©2022 Kutub Labs</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
